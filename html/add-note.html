<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zanotuj.to</title>
    <link rel="stylesheet" href="bower_components/pgs-bootstrap-theme/dist/styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="bower_components/pgs-bootstrap-theme/dist/scripts.js"></script>
    <script src="bower_components/tinymce/tinymce.jquery.min.js"></script>
    <script type="text/javascript">
    tinymce.init({
        selector: '.editor'
    });
    </script>
</head>

<body id="add-note">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <h1 class="navbar-brand"><img src="assets/logo.png" alt="Zanotuj.to"> Zanotuj.to</h1>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button class="btn btn-primary">Dodaj notatkę</button>
                    </li>
                    <li><a href="#login"><i class="icon-profile"></i> wyloguj</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="main container">
        <div class="col-md-8">
            <h3>Utwórz notatkę</h3>
            <form>
                <fieldset>
                    <div class="form-group text-color">
                        <label for="title">TYTUŁ</label>
                        <input type="text" class="form-control" id="title" />
                    </div>
                    <div class="form-group text-color">
                        <label for="note-content">TREŚĆ NOTATKI</label>
                        <textarea class="editor" id="note-content">Sample note</textarea>
                    </div>
                </fieldset>
                <input type="submit" class="btn btn-second" value="Opublikuj" />
            </form>
        </div>
    </div>
    <footer>
        <div class="container">&copy; 2016 zanotuj.to</div>
    </footer>
</body>

</html>
